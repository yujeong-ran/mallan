name: Close Jira Issue on GitHub Issue Close

on:
  issues:
    types:
      - closed

jobs:
  close-jira-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Extract Jira Story Key from GitHub Issue Body
        id: extract-key
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          JIRA_KEY=$(echo "$ISSUE_BODY" | grep -oE '[A-Z]+-[0-9]+' | head -n 1)

          echo "üìå Extracted Jira Key: $JIRA_KEY"
          echo "JIRA_KEY=$JIRA_KEY" >> $GITHUB_ENV

      - name: Move Jira Story to "Done"
        run: |
          RESPONSE=$(curl -s -w "\nHTTP_STATUS=%{http_code}" \
            -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -X POST -H "Content-Type: application/json" \
            --data '{"transition": {"id": "31"}}' \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ env.JIRA_KEY }}/transitions")

          HTTP_STATUS=$(echo "$RESPONSE" | grep HTTP_STATUS | cut -d= -f2)
          echo "üì¶ Jira API Response: $RESPONSE"

          if [[ "$HTTP_STATUS" -ne 204 ]]; then
            echo "‚ùå ERROR: Failed to transition Jira Story to Done. HTTP Status: $HTTP_STATUS"
            exit 1
          else
            echo "‚úÖ SUCCESS: Jira Story transitioned to Done!"
          fi
